<div class="container">
  <h1>Usuarios</h1>
  <ul class="contentUsers"></ul>
</div>

<script type="text/javascript">
  $(document).ready(function () {
    $.get('http://localhost:8000/api/users',{}, function( response ){
      var _html = '';
      if ( response.status == 'ok' ) {
        for (var i = 0; i < response.data.length; i++) {
          var user = response.data[i];
          _html += '<li>'+ user.name +' - '+ user.email +'</li>';
        }
      }
      $('.contentUsers').html(_html);
    }, 'json');
  });
</script>
